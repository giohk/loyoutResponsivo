<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- Tag sematica principal -->
     <main>
        <div class="sociais">
            <a href="https://www.google.com/">
                <img src="assets/google.png" alt="foto google">
            </a>
            <a href="https://www.facebook.com/">
                <img src="assets/facebook.png" alt="foto facebook">
            </a>
            <a href="https://br.linkedin.com/">
                <img src="assets/linkedin.png" alt="foto likedin">
            </a>
        </div>
        <!-- login alternativo -->
         <div class="alternativa">
            <span>OU</span>
         </div>
         <!-- formulario -->
          <form action="">
            <label for="nome">
            <span>Nome:</span>
            <input type="text" id="nome" name="nome">
             </label>
          <label for="email">
            <span>Email:</span>
            <input type="email" id="email" name="email">
          </label>
          <label for="password">
            <span>Senha:</span>
            <input type="password" id="password" name="password">
          </label>

          <!-- botao -->
          <input type="submit" value="login">
        </form>
     </main>
     <section class="imagem">
        <!-- imagem lateral da pagina-->
         <img src="assets/mobile.svg" alt="imagem decorativa">
         <div class="circulo"></div>
     </section>
</body>
</html>
